apiVersion: v1
kind: Secret
metadata:
  name: xerobookz-secrets
  namespace: xerobookz
type: Opaque
stringData:
  # These should be replaced with actual secrets from Vault or sealed-secrets
  POSTGRES_URI: "postgresql://user:password@postgres-service:5432/xerobookz"
  MONGO_URI: "mongodb://user:password@mongo-service:27017/xerobookz"
  REDIS_URI: "redis://redis-service:6379/0"
  RABBITMQ_URI: "amqp://user:password@rabbitmq-service:5672/"
  JWT_SECRET: "change-me-in-production"
  AWS_ACCESS_KEY: ""
  AWS_SECRET_KEY: ""
  S3_BUCKET: "xerobookz-documents"

