apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  xerobookz-overview.json: |
    {
      "dashboard": {
        "title": "XeroBookz Overview",
        "panels": [
          {
            "title": "Request Rate",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total[5m])) by (service)",
                "legendFormat": "{{service}}"
              }
            ]
          },
          {
            "title": "Error Rate",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{status=~\"5..\"}[5m])) by (service)",
                "legendFormat": "{{service}}"
              }
            ]
          },
          {
            "title": "CPU Usage",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total[5m])) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ]
          },
          {
            "title": "Memory Usage",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ]
          }
        ]
      }
    }
  i9-metrics.json: |
    {
      "dashboard": {
        "title": "I-9 Service Metrics",
        "panels": [
          {
            "title": "I-9 Forms Created",
            "targets": [
              {
                "expr": "sum(increase(i9_forms_created_total[1h]))",
                "legendFormat": "Forms Created"
              }
            ]
          },
          {
            "title": "I-9 Processing Time",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(i9_processing_duration_seconds_bucket[5m])) by (le))",
                "legendFormat": "P95 Processing Time"
              }
            ]
          }
        ]
      }
    }

