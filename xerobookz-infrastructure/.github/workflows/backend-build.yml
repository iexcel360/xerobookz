name: Backend Build & Test

on:
  push:
    branches: [main, develop]
    paths:
      - 'saas-backend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'saas-backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/${{ matrix.service }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - user-service
          - organization-service
          - employee-service
          - document-service
          - i9-service
          - e-verify-service
          - i9-audit-service
          - paf-service
          - soc-predictor-service
          - immigration-service
          - lca-service
          - timesheet-service
          - leave-service
          - notification-service
          - audit-service
          - safety-service
          - onboarding-service
          - workflow-service
          - invoice-service
          - payment-service
          - finance-dashboard-service
          - marketing-service
          - ess-service
          - api-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: saas-backend/${{ matrix.service }}
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8

      - name: Lint with flake8
        working-directory: saas-backend/${{ matrix.service }}
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Format check with black
        working-directory: saas-backend/${{ matrix.service }}
        run: black --check .

      - name: Run tests
        working-directory: saas-backend/${{ matrix.service }}
        run: |
          pytest --cov=app --cov-report=xml --cov-report=html || true

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: saas-backend/${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

