name: Mobile Build

on:
  push:
    branches: [main]
    paths:
      - 'xerobookz-mobile/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - both

jobs:
  build-android:
    if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' || github.event.inputs.platform == ''
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: xerobookz-mobile/ess-mobile
        run: npm install

      - name: Build Android APK
        working-directory: xerobookz-mobile/ess-mobile
        run: |
          npx expo build:android --type apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: xerobookz-mobile/ess-mobile/*.apk

  build-ios:
    if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both'
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: xerobookz-mobile/ess-mobile
        run: npm install

      - name: Build iOS
        working-directory: xerobookz-mobile/ess-mobile
        env:
          EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
          EXPO_APPLE_TEAM_ID: ${{ secrets.EXPO_APPLE_TEAM_ID }}
        run: |
          npx expo build:ios --type archive

      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: ios-ipa
          path: xerobookz-mobile/ess-mobile/*.ipa

